<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
</head>
<body>
<form class="form-inline">
<input class="form-control" id="search" name="search" style="width:20%;margin-bottom:10px;margin-left:130px;margin-top:20px;" ng-model="query"> &nbsp&nbsp
<select class="form-control" style="width:20%;margin-bottom:10px;margin-left:130px;margin-top:20px;"ng-model="orderProp">
 <option value="first">First Name</option>
 <option value="last">Last Name</option>
 <option value="extension">Extension</option>
 
 </select>
 </form>
 
 <table class="table table-bordered" style="width:80%;margin-left: 130px;" align="left">
 <tr><th>Profile</th><th>First Name</th><th>Last Name</th><th>E-Mail</th><th>Phone Number</th></tr>
 <tr class="contact" ng-repeat="contact in contacts | filter:query | orderBy:orderProp">
 <td class="thumbnail">
 <a href="#/contacts/{{contact.id}}" class="thumb"><img ng-src="{{contact.imageUrl}}"></a></td>
 <td class="first"><a href="#/contacts/{{contact.id}}">{{contact.first}}</a></td>
 <td class="last"><a href="#/contacts/{{contact.id}}">{{contact.last}}</a></td>
 <td class="email"><a href="mailto:{{contact.first+'.'+contact.last+'@lambtoncollege.ca'}}">{{contact.first+'.'+contact.last+'@lambtoncollege.ca' | sanitize}}</a> </td>
 <td class="phone">{{'519-542-7751 ext.'+contact.extension}}</td>
 </tr>
 </table>
 </body>
 </html>
